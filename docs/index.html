<!DOCTYPE Html>
<html>
  <head>
    <title>Ludem Dare 37</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="main-page">
    <div class="ui-area">
      <div class="ui-column-container">

        <h2 id="happiness-label">Stored Happiness</h2>
        <h1 id="room-happiness">##</h1>


        <div class="stat-all-container">
         <div class="stat-container"> 
            <div class ="stat-text-container">People in Room</div>
            <div id="people-count" class="stat-text-container">##</div></div>

         <div class="stat-container"> 
            <div class ="stat-text-container">Items in Room</div>
            <div id="item-count" class="stat-text-container">##</div></div>

         <div class="stat-container"> 
            <div class ="stat-text-container">Some Other Stat</div>
            <div class ="stat-text-container">##</div></div></div>


        <div class="info-text-title">What you need to know</div>

        <ul class="remove-ul-padding">
          <li class="info-text-item"><span class="cmb-bold">Clicking</span> a person consumes them</li>
          <li class="info-text-item">Running out of stored happiness is bad</li>
          <li class="info-text-item">Enticements attract peoples</li>
        </ul>

      </div>

     
      <div class="ui-column-container">

        <div class="section-text-title">actions</div>

        <div id="consume-all-button" class="action-button-wrapper">
          <img src ="images/consume-icon.png" class="action-button-icon"></img>
          <div class="action-button">Consume All People</div></div>

        <div id="purchase-enticement-button" class="action-button-wrapper">
          <img src ="images/bear.png" class="action-button-icon"></img>
          <div class="action-button">Purchase Enticements</div></div>

        <div id="pause-game-button" class="action-button-wrapper">
          <img src ="images/pause-icon.png" class="action-button-icon"></img>
          <div class="action-button">Pause Game</div></div>

      </div>

  </div>
  
  <canvas width="1000" height="1000" id="canvas"></canvas>
</div>
    

  </body>
  <foot>
    <script src="app.js"></script>
    <div style="display:none;">
      <img id="crappy-room" src="images/crappy-room.png"></img>
      <img id="crappy-party-dude" src="images/crappy-party-dude.png"></img>
      <img id="girl1" src="images/girl1.png"></img>
      <img id="bloon" src="images/bloon.png"></img>
      <img id="bear" src="images/bear.png"></img>
      <img id="floor-open" src="images/floor-open.png"></img>
      <img id="floor-closed" src="images/floor-closed.png"></img>
      <img id="door" src="images/door.png"></img>
      <audio id="squeak" preload="auto">
        <source src="sounds/squeak.ogg" type="audio/ogg">
        <source src="sounds/squeak.mp3" type="audio/mpeg">
      </audio>
    </div>
  </foot>
</html>
